<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Comparando Números</title>
</head>

<body>
    <div class="containers">    
        <h1>Comparador de Números</h1>
        <form id="form-deposito">
            <input id="first-number" type="number" placeholder="Informe o primeiro valor" required>
            <input id="second-number" type="number" placeholder="Informe o segundo valor" required>
            <p class="error-mensage">O segundo número é menor que o primeiro</p>
            <button type="submit">Enviar</button>
        </form>
        <p class="sucess-mensage"></p>
        </div>
    <script src="./script.js"></script>
</body>
</html>
